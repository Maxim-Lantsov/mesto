<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
      <img class="header__logo" src="./image/Vector.png" alt="Лого">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./image/image.svg" class="profile__image" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">

        <ul class="elements__item">
          <li class="element">
            <img class="element__image" src="./image/Elements/Karachayevsk.jpg" alt="Карачаевск">
            <div class="element__container">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./image/Elements/Mount_Elbrus.png" alt="Эльбрус">
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./image/Elements/dombay_01.jpg" alt="Домбай">
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./image/Elements/mount_elbrus_01.jpg" alt="Эльбрус">
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./image/Elements/Dombay.png" alt="Домбай">
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./image/Elements/karachay_cherkessia.jpg" alt="Карачаево-Черкессия">
            <div class="element__container">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" method="post">
          <input class="popup__input" type="text" name="username" placeholder="Жак-Ив Кусто">
          <input class="popup__input" type="text" name="profession" placeholder="Исследователь океана">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

<script src="./scripts/script.js"></script>
</body>
</html>
